<div *ngFor="let product of products">
  <a [title]="product.name" [routerLink]="['/details', product.id]">
    <h1>{{ product.name }}</h1>
  </a>
  <h2>在庫：{{ product.stock }}</h2>
  <p>{{ product.description }}</p>
  <app-product-alerts
    [name]="product.name"
    (notify)="notify()"
  ></app-product-alerts>
</div>
